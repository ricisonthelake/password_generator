<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6590a6413d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="hero__title">
                Generate a <br /><span class="hero--green">random password</span>
            </div>
            <div class="hero__text">
                Never use an unsecure password again.
            </div>
            <div id="includeChrs">
                <p>Always includes letters.</p>
                <label for="includeNumbers">
                    <input type="checkbox" id="includeNumbers" name="includeNumbers" value="yes">Include
                    numbers</label><br>
                <label for="includeSpecialChrs">
                    <input type="checkbox" id="includeSpecialChrs" name="includeSpecialChrs" value="yes">Include special
                    characters</label><br>
            </div>
            <div id="lengths">
                <label for="pwdLength">The password length (6-15) :</label>
                <input type="number" id="pwdLength" name="pwdLength" required min="6" placeholder="6" max="15" size="3">
            </div>

            <div>
                <button id="generateBtn" class="generate__btn">Generate passwords</button>
            </div>
            <div class="passwords">
                <div class="special">
                    <div id="pwd1" class="password1">
                    </div>
                    <i id="copyBtn1" onclick="copyContent()" class="fa-regular fa-clone"></i>
                </div>
                <div class="special">

                    <div id="pwd2" class="password2">
                        <p></p>
                    </div>
                    <i id="copyBtn2" onclick="copyContent()" class="fa-regular fa-clone"></i>

                </div>
            </div>
        </div>
        </div>
        <script src="js/index.js"></script>
    </main>
</body>

</html>
